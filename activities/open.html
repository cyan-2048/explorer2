<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background: black;">
  
</body>
<script>
  
  navigator.mozSetMessageHandler('activity', function(activityReq) {
    var type = activityReq.source.data.type
    var activ;
    window.addEventListener("keyup",(e)=>{
      if (e.key == "Backspace"){
        window.close()
      }
    })
    if (type.includes("audio/")) {
          activ = new MozActivity({
            name: 'pris@audio',
            data: activityReq.source.data
          });
          activ.onsuccess = () => {
          activityReq.postResult(activ.result)
          }
          activ.onerror = () => {
          activityReq.postError(activ.error.name)
          }
    } else if (type.includes("video/")) {
          activ = new MozActivity({
            name: 'pris@video',
            data: activityReq.source.data
          });
          activ.onsuccess = () => {
          activityReq.postResult(activ.result)
          }
          activ.onerror = () => {
          activityReq.postError(activ.error.name)
          }
    } else {
      activityReq.postError("hmmm mime type isn't working")
    }
  });

</script>
</html>
