<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Explorer</title>
    <meta name="theme-color" content="rgb(255, 255, 255)">
    <script type="text/javascript" src="js/lazy-navy-min.js"></script>

    <link rel="stylesheet" href="css/app.css">

  </head>

  <body class="app">
    
    <div id="heaten">
      <ul style="height: 30px;"><li id="path_root"></li></ul>
    </div>
    
    
    <ul class="lista" id="item-list"></ul>
    <footer class="softkeys">
      <div class="softkey softkey-left">Refresh</div>
      <div class="softkey softkey-center">SELECT</div>
      <div class="softkey softkey-right">Options</div>
    </footer>

    <div id="upsyun" style="display: none;">
      <div upsyun="header">Options</div>
      <div upsyun="content">
        <div class="oops" num="1">Change Storage
          <select id="deviceStoragesList">
            <option value="sdcard">sdcard</option>
            <option value="sdcard1">sdcard1</option>
          </select></div>
        <div class="oops" id="shr" num="2">Share</div>
        <div class="oops" num="3">Properties</div>
        <div class="oops" num="4">Exit</div>
        <div class="oops" num="5">Refresh</div>
        <div class="oops" id="bk" num="6">Back</div>
        <div class="oops" id="fwd" num="7">Forward</div>
        <div class="oops" num="8">Settings</div>
        <div class="oops" num="9">About</div>
        
      </div>
    </div>

    <script type="text/javascript" src="js/engine.js"></script>
  </body>
</html>
